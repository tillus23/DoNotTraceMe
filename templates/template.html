<!DOCTYPE html>
<html>
<head>

    <title>Stalking Site</title>


<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Refresh</th>
    <th>Last Seen</th>
  </tr>
  {% for dev in pingDevices %}
  <tr>
    <td>{{ dev.name }}</td>
    <td>{{ dev.status }}</td>
    <td>{{ dev.lastRefresh }}</td>
    <td>{{ dev.lastSeen }}</td>
  </tr> 
  {% endfor %}
</table>

</body>
</html>
